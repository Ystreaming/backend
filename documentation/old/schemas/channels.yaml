type: object
properties:
  name:
    type: string
    description: "Channel name"
    required: true
  description:
    type: string
    description: "Channel description"
    required: true
  image:
    type: string
    format: string
    description: "ObjectID of file image"
    required: true
  subNumber:
    type: integer
    format: int64
    description: "Channel sub number"
    default: 0
  idCategory:
    type: string
    format: string
    description: "Channel category id"
  idVideos:
    type: array
    format: string
    description: "Channel video id"
  idUser:
    type: string
    format: string
    description: "Channel user id"