get:
  security:
    - bearerAuth: []
  tags:
    - "Users"
  summary: "Get user by sub"
  description: "Get user by sub"
  operationId: "getUserBySub"
  parameters:
    - name: "id"
      in: "path"
      description: "Sub of user to return"
      required: true
      schema:
        type: "string"
  responses:
    '200':
      description: "Successful operation"
      content:
        application/json:
          schema:
            $ref: "../../schemas/users.yaml"
    '400':
      description: Bad request
    '401':
      description: Unauthorized
    '404':
      description: Not found
    '500':
      description: Internal server error
patch:
  security:
    - bearerAuth: []
  tags:
    - "Users"
  summary: "Update user sub"
  description: "Update user sub"
  operationId: "updateUserSub"
  parameters:
    - name: "id"
      in: "path"
      description: "Sub of user to return"
      required: true
      schema:
        type: "string"
  requestBody:
    description: "User object that needs to be added"
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            subId:
              type: string
              example: "656846a9fbeda546bbfa6b9d"
  responses:
    '200':
      description: "Successful operation"
      content:
        application/json:
          schema:
            $ref: "../../schemas/users.yaml"
    '400':
      description: Bad request
    '401':
      description: Unauthorized
    '404':
      description: Not found
    '500':
      description: Internal server error